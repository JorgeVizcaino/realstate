<div class="content" role="main">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef> Year Built </th>
      <td mat-cell *matCellDef="let element"> {{element.year}} </td>
    </ng-container>
    <ng-container matColumnDef="listPrice">
      <th mat-header-cell *matHeaderCellDef> List Price </th>
      <td mat-cell *matCellDef="let element"> {{element.listPrice | currency:'USD'}} </td>
    </ng-container>
    <ng-container matColumnDef="monthlyRent">
      <th mat-header-cell *matHeaderCellDef> Monthly Rent </th>
      <td mat-cell *matCellDef="let element"> {{element.monthlyRent | currency:'USD'}} </td>
    </ng-container>
    <ng-container matColumnDef="grossYield">
      <th mat-header-cell *matHeaderCellDef> Gross Yield </th>
      <td mat-cell *matCellDef="let element"> {{element.grossYield | percent:'1.2'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>





<router-outlet></router-outlet>
